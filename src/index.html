<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      target="_blank"
    >
      <!-- First field -->
      <fieldset class="field">
        <legend>Personal information</legend>
        <label class="input">
          Surname:
          <input 
            type="text" 
            name="surname" 
            autocomplete="off" 
            required 
          >
        </label>
        <label class="input">
          Name:
          <input 
            type="text" 
            name="name" 
            autocomplete="off" 
            required 
          >
        </label>
        <label class="input">
          How old are You?
          <input
            type="number"
            name="age"
            value="12"
            min="1"
            max="100"
            required
          >
        </label>
        <label class="input">
          Full date of birth:
          <input type="date" name="born">
        </label>
        <label>
          I accept the term of the agreement
          <input 
            type="checkbox"
            name="term"
            required
          >
        </label>
      </fieldset>
      <!-- Second field -->
      <fieldset class="field">
        <legend>Registration</legend>
        <label class="input">
          E-mail:
          <input
            type="email"
            name="mail"
            placeholder="email@example.com"
            required
          >
        </label>
        <label>
          Password:
          <input
            type="password"
            name="password"
            minlength="6"
            maxlength="32"
            required
          >
        </label>
      </fieldset>
      <!-- Third field -->
      <fieldset class="field">
        <legend>An interesting fact about you!</legend>
        <label class="input">
          Do you love cats?
          <label>
            <input 
              type="radio" 
              name="pet" 
              value="yes"
            >
            Yes
          </label>
          <label>
            <input 
              type="radio" 
              name="pet" 
              value="no"
            >
              No
          </label>
        </label>
        <label class="input">
          What is your favorite color?
          <input type="color" name="favcolor">
        </label>
        <label class="input">
          What time do you go to bad?
          <input type="time" name="sleepTime">
        </label>
        <label class="input">
          What are your favorite brand of cars?
          <select name="car" multiple>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>
        <label>
          How do you rate our work?
          <input 
            type="range" 
            name="workRate" 
            value="0"
          >
        </label>
      </fieldset>
      <!-- Fourth field -->
      <fieldset class="field">
        <legend>Additional info:</legend>
        <label class="input">
          Comments:
          <textarea 
            name="comments" 
            cols="15" 
            rows="2"
         ></textarea>
        </label>
        <label>
          Would you recommend us?
          <select name="recommend" size="1">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
